# Config values format
#
# List: [val1, val2 ...]
# Int: int_value
# Int as string: "Int"
# List as string: "[val1, val2 ...]"
# String: string_value
# None: None, none
# Boolean: true, True, False, false

[general]
short_name = Grimoire
update = false
# in seconds
sleep = 0
min_update_delay = 10
debug = true
# /var/log/mordred/
logs_dir = /home/bitergia/logs
kibana = "5"

[projects]
projects_file = /home/bitergia/conf/projects.json

[es_collection]
url = http://bitergia:bitergia@172.17.0.1:9200

[es_enrichment]
