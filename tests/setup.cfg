user =
password =
autorefresh = false
studies = true

[sortinghat]
host = mariadb
user = root
password =
database = grimoire_sh
orgs_file = /home/bitergia/conf/orgs_file
load_orgs = false
affiliate = false
# see: sortinghat unify --help
unify_method =
# commonly: Unknown
unaffiliated_group = Unknown
autoprofile = [customer,git,github]
matching = [email]
sleep_for = 120
